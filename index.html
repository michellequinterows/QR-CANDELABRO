<model-viewer
  src="candelabro_v2.glb"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  ar
  ar-modes="webxr scene-viewer quick-look">
</model-viewer>

<button class="boton-ar" onclick="abrirAR()">
  Ver en tu espacio
</button>

<script>
function abrirAR() {
  var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  var isAndroid = /Android/.test(navigator.userAgent);

  // Nuevo modelo: cambia el nombre cada vez que actualices
  var version = Math.floor(Math.random() * 1000);

  if (isiOS) {
    window.location.href = "https://michellequinterows.github.io/QR-CANDELABRO/candelabro_v2.usdz?v=" + version;
  } 
  else if (isAndroid) {
    window.location.href =
      "intent://arvr.google.com/scene-viewer/1.0?file=https://michellequinterows.github.io/QR-CANDELABRO/candelabro_v2.glb?v=" + version + "&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;end;";
  } 
  else {
    alert("Abre este enlace desde un iPhone o Android compatible.");
  }
}
</script>
